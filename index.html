<!DOCTYPE html>
<html>
<head>
  <title>Perlin Noise Terrain</title>
  <script src="js/main.js"></script>
</head>
<body>
  <div style="display: flex; flex-direction: row; margin-top: 50px;">
    <div style="display: inline-block; margin-right:  10px;">
      <button onclick="document.getElementById('seed-input').value = Math.floor(Math.random()*999999999);generateMap()">Generate New Map</button><br><br>
      <span>Seed: </span><input type="number" id="seed-input" value="0" onchange="generateMap()"><br><br>
      <input type="range" min="0" max="1" value="1" step=".01" id="persistence-input"><span id="persistence-value"></span><br>
      <input type="range" min="0" max="6" value="4" id="octaves-input"><span id="octaves-value"></span><br>
      <input type="range" min="3" max="256" value="133" id="wavelength-input"><span id="wavelength-value"></span><br>
      <input type="range" min="0" max="255" value="60" id="water-level"><span id="water-value"></span><br>
      <input type="range" min="1" max="255" value="255" id="factor-input"><span id="factor-value"></span><br>
      <input type="range" min="0" max="10" value="3" step="0.05" id="exponent-input"><span id="exponent-value"></span><br>
      <input type="range" min="0" max="1" value="0.2" step="0.01" id="peaks-input"><span id="peaks-value"></span><br>
      <input type="range" min="0" max="1" value=".2" step="0.01" id="beach-input"><span id="beach-value"></span><br>
      <input type="range" min="1" max="16" value="5" id="scale-input"><span id="scale-value"></span><br><br>
      <span>Offset X: </span><input type="number" id="offset-x-input" min="-29999984" max="29999984" value="0" step="5" onchange="generateMap()"><span>Limit: ±29,999,984</span><br>
      <span>Offset Z: </span><input type="number" id="offset-z-input" min="-29999984" max="29999984" value="0" step="5" onchange="generateMap()"><span>Limit: ±29,999,984</span><br>
      <input type="checkbox" id="checkbox" onchange="generateMap()"><span>Isometric View</span>
    </div>
    <div style="display: inline-block; margin-left: 10px;">
      <canvas id="my-canvas" width="100" height="100" style="transform-origin: top left; transform: scale(5)"></canvas>
    </div>
  </div>
</body>
</html>

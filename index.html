<!DOCTYPE html>
<html>
<head>
  <title>Procedural Perlin Terrain</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="js/main.js"></script>
</head>
<body style="background-color: #dddddd;">
  <div style="display: flex; flex-direction: row; margin-top: 20px;">

    <div style="display: inline-block; margin-right: 10px; margin-left: 10px; width: 400px; height: 670px; background-color: #eeeeee; padding: 10px;">
      <button style="margin-bottom: 10px;" onclick="document.getElementById('seed-input').value = Math.floor(Math.random()*999999999);generateMap()">Generate Random Seed</button><br>

      <span>Seed: </span><input type="number" id="seed-input" min="0" value="0" onchange="generateMap()"><br><br>

      <span>Offset X: </span><input type="number" id="offset-x-input" min="-29999984" max="29999984" value="0" step="5" onchange="generateMap()"><span>Limit: +-29,999,984</span><br>
      <span>Offset Z: </span><input type="number" id="offset-z-input" min="-29999984" max="29999984" value="0" step="5" onchange="generateMap()"><span>Limit: +-29,999,984</span><br><br>
      <span id="coordX">Coord X:</span><br>
      <span id="coordZ">Coord Z:</span><br><br>

      <button onclick="resetAll()" style="margin-bottom: 10px;">Reset All</button><br>

      <b>Noise Map Values:</b><br>
      <button class="reset" onclick="document.getElementById('persistence-input').value = 1;document.getElementById('persistence-value').innerHTML = 'Persistence: 1';generateMap()">Reset</button>
      <input type="range" min="0" max="1" value="1" step=".01" id="persistence-input"><span id="persistence-value"></span><br>

      <button class="reset" onclick="document.getElementById('octaves-input').value = 5;document.getElementById('octaves-value').innerHTML = 'Octaves: 5';generateMap()">Reset</button>
      <input type="range" min="0" max="6" value="5" id="octaves-input"><span id="octaves-value"></span><br>

      <button class="reset" onclick="document.getElementById('wavelength-input').value = 133;document.getElementById('wavelength-value').innerHTML = 'Wavelength: 133';generateMap()">Reset</button>
      <input type="range" min="3" max="256" value="133" id="wavelength-input"><span id="wavelength-value"></span><br><br>

      <b>Terrain Customization:</b>
      <button onclick="randomizeInputs()">Randomize</button><br>
      <button class="reset" onclick="document.getElementById('exponent-input').value = 3;document.getElementById('exponent-value').innerHTML = 'Exponent: 3';generateMap()">Reset</button>
      <input type="range" min="0.1" max="10" value="3" step="0.05" id="exponent-input"><span id="exponent-value"></span><br>

      <button class="reset" onclick="document.getElementById('peaks-input').value = 0.2;document.getElementById('peaks-value').innerHTML = 'Peaks: 0.2';generateMap()">Reset</button>
      <input type="range" min="0" max="0.5" value="0.2" step="0.01" id="peaks-input"><span id="peaks-value"></span><br>

      <button class="reset" onclick="document.getElementById('water-level').value = 60;document.getElementById('water-value').innerHTML = 'Water Level: 60';generateMap()">Reset</button>
      <input type="range" min="0" max="255" value="60" id="water-level"><span id="water-value"></span><br>

      <button class="reset" onclick="document.getElementById('beach-input').value = .2;document.getElementById('beach-value').innerHTML = 'Beach Size: .2';generateMap()">Reset</button>
      <input type="range" min="0" max="1" value=".2" step="0.01" id="beach-input"><span id="beach-value"></span><br><br>

      <b>Lighting:</b><br>
      <button class="reset" onclick="document.getElementById('light-input').value = 255;document.getElementById('light-value').innerHTML = 'World Light: 255';generateMap()">Reset</button>
      <input type="range" min="0" max="255" value="255" id="light-input"><span id="light-value"></span><br>

      <button class="reset" onclick="document.getElementById('light-position').value = 0;document.getElementById('light-position-value').innerHTML = 'Light Position: 0';generateMap()">Reset</button>
      <input type="range" min="-45" max="45" value="10" id="light-position"><span id="light-position-value"></span><br>

      <button class="reset" onclick="document.getElementById('light-height').value = 90;document.getElementById('light-height-value').innerHTML = 'Light Height: 90';generateMap()">Reset</button>
      <input type="range" min="-90" max="90" value="90" id="light-height"><span id="light-height-value"></span><br><br>

      <input type="checkbox" id="isometricRendering" onchange="changeMargin();generateMap();"><span style="margin-left: 5px;">Toggle Isometric View</span><br>
      <input type="checkbox" id="blockRendering" onchange="generateMap()"><span style="margin-left: 5px;">Toggle Isometric Blocks</span><br><br>
      <input type="checkbox" id="wibble-wobble" onchange="generateMap()"><span style="margin-left: 5px;">Block Wibble Wobble</span>
    </div>

    <div style="display: inline-block; margin-left: 15px; margin-right: 15px; margin-top: 180px;">
      <input type="range" class="zoom" orient="vertical" min="0" max="0.99" value="0" step="0.01" id="zoom-input"><br>
    </div>

    <div id="canvas-div" style="display: inline-block; margin-left: 10px;">
      <canvas class="shadow" id="my-canvas" width="690" height="690"></canvas>
    </div>

  </div>
</body>
</html>
